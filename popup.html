<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="public/css/styles.css">

    <style>
        /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 10px;
            background: rgb(253, 172, 212);
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: rgb(236, 72, 153);
            border-radius: 100px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: rgb(209, 95, 139);
        }
    </style>
</head>

<body>
    <div class="p-5 mx-auto bg-pink-200 w-96">
        <h1 class="mb-5 text-lg text-center text-pink-500">Time Saver</h1>

        <div>
            <label for="" class="ml-1 text-sm font-bold text-pink-500">Link</label>
            <div class="flex">
                <input id="txt-link"
                    class="w-full px-3 py-1 text-pink-500 placeholder-pink-200 border border-pink-300 rounded-md focus:outline-none"
                    type="text" autocomplete="off" autofocus spellcheck="false" placeholder="https://facebook.com">
            </div>
        </div>

        <div class="mt-3">
            <label for="" class="ml-1 text-sm font-bold text-pink-500">Duration (minute)</label>
            <div class="flex">
                <input id="txt-duration"
                    class="w-full px-3 py-1 text-pink-500 placeholder-pink-200 border border-pink-300 rounded-md focus:outline-none"
                    type="text" placeholder="0">
            </div>
        </div>

        <div class="pb-5 mt-3 border-b border-pink-300">
            <button id="btn-add"
                class="w-full px-5 py-2 ml-auto text-white transition duration-300 bg-pink-400 rounded-md shadow-sm focus:outline-none hover:shadow-md hover:bg-pink-500">Add</button>
        </div>

        <h2 class="my-2 text-base text-center text-pink-500">Dashboard</h2>

        <div class="flex text-gray-600">
            <div class="w-4/6 border-r border-pink-300">
                <h3 class="text-center">Links</h3>
            </div>

            <div class="w-2/6">
                <h3 class="text-center">Time Left</h3>
            </div>
        </div>
        <ul class="pb-5 text-sm border-b border-pink-300" id="dashboard-list">

        </ul>

        <div class="mt-3 mb-3">
            <button id="btn-reset"
                class="w-full px-5 py-2 ml-auto text-pink-400 transition duration-300 bg-white border-b border-pink-300 rounded-md shadow-sm focus:outline-none hover:text-white hover:shadow-md hover:bg-pink-300">Reset</button>
        </div>

        <div>
            <input type="checkbox" id="cbx-show-history">
            <label for="cbx-show-history" class="text-base text-pink-500">Show history</label>
        </div>

        <div id="history-box" class="hidden">
            <ul class="px-3 py-4 pb-5 overflow-y-scroll text-sm text-gray-600 max-h-36">
                <li
                    class="flex items-center px-3 py-1 transition duration-300 bg-white rounded-lg shadow-sm cursor-pointer hover:shadow-md">
                    <span>https://facebook.com</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-auto" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </li>
                <li
                    class="flex items-center px-3 py-1 mt-2 transition duration-300 bg-white rounded-lg shadow-sm cursor-pointer hover:shadow-md">
                    <span>https://facebook.com</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-auto" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </li>
                <li
                    class="flex items-center px-3 py-1 mt-2 transition duration-300 bg-white rounded-lg shadow-sm cursor-pointer hover:shadow-md">
                    <span>https://facebook.com</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-auto" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </li>
                <li
                    class="flex items-center px-3 py-1 mt-2 transition duration-300 bg-white rounded-lg shadow-sm cursor-pointer hover:shadow-md">
                    <span>https://facebook.com</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-auto" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </li>
                <li
                    class="flex items-center px-3 py-1 mt-2 transition duration-300 bg-white rounded-lg shadow-sm cursor-pointer hover:shadow-md">
                    <span>https://facebook.com</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-auto" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </li>
            </ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
