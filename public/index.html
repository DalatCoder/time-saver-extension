<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Saver ðŸ•–</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="p-10">
    <div class="p-5 mx-auto bg-pink-200 w-96">
        <h1 class="mb-5 text-lg text-center text-pink-500">Time Saver</h1>

        <div>
            <label for="" class="ml-1 text-sm font-bold text-pink-500">Link</label>
            <div class="flex">
                <input
                    class="w-full px-3 py-1 text-pink-500 placeholder-pink-200 border border-pink-300 rounded-md focus:outline-none"
                    type="text" placeholder="https://facebook.com">                
            </div>
        </div>

        <div class="mt-3">
            <label for="" class="ml-1 text-sm font-bold text-pink-500">Duration (minute)</label>
            <div class="flex">
                <input
                    class="w-full px-3 py-1 text-pink-500 placeholder-pink-200 border border-pink-300 rounded-md focus:outline-none"
                    type="text" placeholder="0">
            </div>
        </div>

        <div class="pb-5 mt-3 border-b border-pink-300">
            <button
            class="w-full px-5 py-2 ml-auto text-white transition duration-300 bg-pink-400 rounded-md shadow-sm focus:outline-none hover:shadow-md hover:bg-pink-500">Add</button>
        </div>

        <h2 class="my-2 text-base text-center text-pink-500">Dashboard</h2>

        <div class="flex text-gray-600">
            <div class="w-4/6 border-r border-pink-300">
                <h3 class="text-center">Links</h3>
            </div>

            <div class="w-2/6">
                <h3 class="text-center">Time Left</h3>
            </div>
        </div>
        <ul class="pb-5 text-sm border-b border-pink-300">
            <li class="flex text-gray-500">
                <span class="w-4/6 py-1 border-r border-pink-300">
                    <span class="font-bold text-pink-500">1. </span>
                    https:facebook.com
                </span>
                <span class="w-2/6 py-1 text-center">300</span>
            </li>
        </ul>

        <div class="mt-3 mb-3">
            <button
            class="w-full px-5 py-2 ml-auto text-pink-400 transition duration-300 bg-white border-b border-pink-300 rounded-md shadow-sm focus:outline-none hover:text-white hover:shadow-md hover:bg-pink-300">Reset</button>
        </div>
    </div>
</body>

</html>
